{{ > Header}}

<div class="d-flex justify-content-md-center ">
    <div>
    <div style="width: 700px;">
        <h2 style="color: #3e475d;">créer un compte pour Entreprise </h2>
        <br>
    <form action="/company_new_user" method="post">
        <div class="form-group">
        <label for="name">Nom de la Company</label>
         <input type="text" class="form-control" required placeholder="Votre Nom" id="name" name="name" value="" size="50"> <br>
        </div>
        <div class="form-group">
         <label for="identifiant">identifiant </label>
        <input type="text" class="form-control" required placeholder="identifiant" id="identifiant" name="identifiant" value="" size="50"><br>
        </div>
        <div class="form-group">
        <label for="password">password </label>
         <input type="password" class="form-control" required placeholder="Password"  id="password" name="password" value="" size="50"><br>
        </div>
        <div class="form-group">>
        <label for="website">website </label>
        <input type="text" class="form-control" required placeholder="le Website de l'entreprise " id="website" name="website" value="" size="50"><br>
        </div>
        <div class="form-group">
        <label for="activity_area">activity_area</label>
        <input type="text" class="form-control" required placeholder="Activité"  id="activity_area" name="activity_area" value="" size="70"><br>
        </div>
        <div class="form-group">
       <label for="address">address</label>
       <input type="text" class="form-control" requiredplaceholder="address" id="address" name="address" value="" size="70"><br>
        </div>
        <input id="inscription" type="submit" class="btn btn-primary" value="inscription"> 
    </form>
</div>
</div>
</div>
{{> footer}}

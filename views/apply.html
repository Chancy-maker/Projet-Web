{{ > header}}

<div class="container">
    <form action="/apply/{{id_annunce}}" method="post">

        <label for="adress">Adresse </label>

        </div>

        <div class="form-group" >
        <label for="telephone">Téléphone </label>
        <input type="text" class="form-control" id="telephone" name="telephone" value="" size="50"><br>
        </div>

        
        <div class="form-group" >
            <label for="cv">CV </label>

        </div>

        <div class="form-group">
        <label for="motivation_letter">Lettre de motivation </label>
        <textarea rows="-10" type="text" class="form-control" id="motivation_letter" name="motivation_letter" value="" size="10">

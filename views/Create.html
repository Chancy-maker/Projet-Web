{{ > header}}

<h1>Créer votre annonce</h1>
<div>
    <form action="/create" method="post">

        <div class="form-group">
        <label for="title">Titre </label>
        <input type="text" class="form-control" id="title" name="title" value="" size="50" > <br>
        </div>

        <div class="form-group" >
        <label for="salary">salary </label>
        <input type="text" class="form-control" id="salary" name="salary" value="" size="50"><br>
        </div>

        <div class="form-group" >
        <label for="type_of_job">type_of_job </label>
        <input type="text" class="form-control"  id="type_of_job" name="type_of_job" value="" size="50"><br>
        </div>

        <div class="form-group">
        <label for="description">description </label>
        <textarea rows="-10" type="text" class="form-control" id="description" name="description" value="" size="10">
        </textarea><br>
        </div>


        <input id="annonce" class="btn btn-primary" type="submit" value="Créer une nouvelle annonce"> </div>
    </form>
</div>

{{> footer}}

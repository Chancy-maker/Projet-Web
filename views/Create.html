{{ > Header}}

<div class="d-flex justify-content-md-center">
<div>
<div style="width: 700px;" >
    <h2 style="color: #3e475d;"  >Créer votre annonce</h2>
    <br>

    <form action="/create" method="post">

        <div class="form-group">
        <label for="title">Titre </label>
        <input type="text" class="form-control" placeholder="titre de l'annonce" id="title" name="title" value="" size="50" > <br>
        </div>

        <div class="form-group" >
        <label for="salary">Salaire </label>
        <input type="text" class="form-control" placeholder="Salaire" id="salary" name="salary" value="" size="50"><br>
        </div>

        <div class="form-group" >
        <label for="type_of_job">Type de Contrat/job </label>
        <input type="text" class="form-control" placeholder="type de job" id="type_of_job" name="type_of_job" value="" size="50"><br>
        </div>

        <div class="form-group">
        <label for="description">Description </label>
        <textarea rows="-10" type="text" class="form-control" id="description" name="description" value="" size="10">
        </textarea><br>
        </div>


        <input id="annonce" class="btn btn-primary" type="submit" value="Créer une nouvelle annonce"> </div>
    </form>
</div>
</div>
</div>

{{> footer}}
